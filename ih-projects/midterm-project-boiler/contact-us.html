            <input id="name" type="text" placeholder="Enter your full name*" required/>

              </div>
            </div>
            <label for="text-messaage">Message *</label>
            <textarea id="text-messaage" cols="134" rows="15" placeholder="  Write you text message here..." required></textarea>
            <button type="submit">Submit</button>  
          </form>
